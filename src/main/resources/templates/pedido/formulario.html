<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">

		<div class="jumbotron jumbotron-fluid mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

		<form action="novo" method="POST">
			<div>
				<label for="nomeProduto">Produto</label> 
				<input name="nomeProduto"	placeholder="nome do produto" /> 
				<small>informa qual o nome do produto</small>
			</div>
			<div>
				<label for="urlProduto">Produto</label> 
				<input name="urlProduto" placeholder="url do produto" /> 
				<small>procure em um site o	produto que você deseja</small>
			</div>
			<div>
				<label for="urlImagem">Imagem</label> 
				<input name="urlImagem" placeholder="url da imagem" /> 
				<small>copie aqui uma url da imagem do produto e cole aqui</small>
			</div>
			<div>
				<label for="descricao">Descrição</label> 
				<textarea name="descricao" placeholder="adicione detalhes importantes para o comprador "></textarea> 
			</div>
			<button type="submit">Cadastrar</button>
		</form>
	</div>
