<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">

		<div class="jumbotron jumbotron-fluid mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

	<div class="card mt-3">
		<form th:object="${requisicaoNovoPedido}" class="card-body"  action="novo" method="POST">
			<div class="form-group">
				<label for="nomeProduto">Produto</label> 
				<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto" /> 
				<small>informa qual o nome do produto</small>
				<div th:errors="*{nomeProduto}" class="invalid-feedback">
					Erros do nome do produto
				</div>
			</div>
			<div class="form-group">
				<label for="urlProduto">Produto</label> 
				<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto" /> 
				<small>procure em um site o	produto que você deseja</small>
				<div th:errors="*{urlProduto}" class="invalid-feedback">
					Erros da url do produto
				</div>	
			</div>
			<div class="form-group">
				<label for="urlImagem">Imagem</label> 
				<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem" /> 
				<small>copie aqui uma url da imagem do produto e cole aqui</small>
				<div th:errors="*{urlImagem}" class="invalid-feedback" > 
					Erros da url da imagem
				</div>	
			</div>
			<div class="form-group">
				<label for="descricao">Descrição</label> 
				<textarea th:field="*{descricao}"  class="form-control" placeholder="adicione detalhes importantes para o comprador "></textarea> 
			</div>
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		</form>
	</div>
	</div>
</body>
</html>
